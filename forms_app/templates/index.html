<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Make an appointment</title>
</head>
<body>
    
<section class="back">
    <div class="container">
        <div class="back__wrap">
            <h2 class="back__title">Make an appointment</h2>
            <form method="post" action="postuser/" class="back__forms-item">
                {% csrf_token %}
                <div class="name__email">
                    <input type="text" name="name" placeholder="Name" class="back__input">
                    <input type="email" placeholder="Email" class="back__input" name="Email">
                </div>
                <div class="number__service">
                    <input type="tel" placeholder="Phone Number" name="phone" class="back__input">
                    <input type="text" placeholder="Select Service" name="service" class="back__input">
                </div>
                <div class="textarea__service">
                    <textarea name="car" placeholder="Tell us about the car needing service(s)" class="textarea__about"></textarea>
                </div>
                <div class="back__btn">
                    <button class="back__button" type="submit">Make an appointment</button>
                </div>
            </form>
        </div>
        <div class="information">
            <h1 class="information__title">Maxime placeat facere possimus omnis </h1>
            <div class="information__subtitle">17k</div>
            <div class="information__text">customers served (and counting)</div>
        </div>
    </div>
</section>

</body>
</html>
